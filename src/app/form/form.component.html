<div class="container">
  <div class="jumbotron">
    <h2>Create a Quote to inspire the next Generation</h2>
    <hr>
  </div>
  <form #quoteForm='ngForm' class="form-group" action="index.html" method="post">
    <div class="form-group">
      <label for="">Enter your name</label>
      <input required class="form-control" placeholder="Authors name" type="text" name="" value="">

    </div>
    <div class="form-group">
      <label for="">What is your Qoute</label>
      <textarea class="form-control" name="name" rows="3" cols="20" placeholder="Text here"></textarea>

    </div>
    <button class="btn btn-secondary" type="button" name="button">Post Quote</button>

  </form>

</div>
